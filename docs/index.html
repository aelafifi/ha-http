<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../dist/ha-http.js"></script>
</head>
<body>

<script>
    angular.module("app", [
        "ha.http",
    ])

        .run(function ($httpApi) {
            let x = $httpApi({
                4: function() {
                    alert(4);
                }
            });
            x.get({
                url: "x",
                404: [
                    function() {
                        this.preventGroup();
                    },
                    function() {
                        console.log("404");
                    },
                ],
                4: [
                    function() {
                        console.log("4");
                    },
                    function() {
                        this.preventAll();
                    },
                ],
                reject: [
                    function() {
                        console.log("Reject");
                    }
                ]
            });
        });
</script>

</body>
</html>
